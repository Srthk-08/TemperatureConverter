<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="tc.css">
</head>

<body>
    <div class="container">
        <div class="heading">Temperature Converter</div>
        <div class="boxcontainer">
            <div class="box">
                <p>Degree</p>
                <input type="number" class="takevalue" />
            </div>
            <div class="box">
                <p>Type</p>
                <select name="" id="unit">
                    <option value="Fahrenheit">Fahrenheit</option>
                    <option value="Celsius">Celsious</option>
                </select>
            </div>
        </div>
        <div class="valuecontainer">
            <p>Result</p>
            <div class="value"></div>
        </div>
        <button onclick="temprature()" class="button">Convert</button>
        <script src="./tc.js"></script>
    </div>
</body>
</html>
